<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title></title>
</head>

<body>
        <div class="container">

                <div class="jumbotron">
                    <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span>Parlour</h1>
                    <hr>
                    <h2 class="text-center">Compact, upstairs lounge offering craft cocktails & American plates in a dimly lit, urbane setting</h2>
                    <br>
                    <h3 class="text-center">Tonight, we have specials for the first 10 guests, book your reservation to secure your spot!</h2>
        
                    <div class="text-center">
                        <a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
                        <a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
                    </div>
        
                </div>
    
    
    <div class="row">
        <div class="col-lg-12">
            <h3>Table Reservation</h3>
            <div class="panel-body">

                <form role="form">

                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" id="reserve_name">
                    </div>

                    <div class="form-group">
                        <label for="">Phone Number</label>
                        <input type="text" class="form-control" id="reserve_phone">
                    </div>

                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" class="form-control" id="reserve_email">
                    </div>

                    <div class="form-group">
                        <label for="">Unique ID</label>
                        <input type="text" class="form-control" id="reserve_uniqueID">
                    </div>

                    <button type="submit" class="btn btn-primary submit">Submit</button>
                </form>

            </div>
            <footer class="footer">
                <div class="container">
                    <p>
                        <a href="#">API Table Link</a> |
                        <a href="#">API Wait List</a>
                    </p>
                </div>
            </footer>
        </div>

        <script type="text/javascript">
            $(".submit").on("click", function (event) {
                event.preventDefault();
                var reservation = {
                    name: $("#reserve_name").val().trim(),
                    phoneNumber: $("#reserve_phone").val().trim(),
                    email: $("#reserve_email").val().trim(),
                    uniqueId: $("#reserve_uniqueID").val().trim()
                };

                $.post("/api/reservations", reservation)
                    .then(function (data) {
                        console.log("reserve.html", data);
                        alert("reservation table...");
                    });
            });
        </script>





        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>

</html>
