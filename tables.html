<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tables Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="glyphicon glyphicon-fire"></span> Parlour</h1>
            <hr>
            <h2 class="text-center">Current Reservations and Waiting List</h2>
            <br>
            <div class="text-center">
                <a href="/reserve">
                    <button type="button" class="btn btn-lg btn-danger">
                        <span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button>
                </a>
                <a href="/index">
                    <button type="button" class="btn btn-lg btn-default">
                        <span class="glyphicon glyphicon-home"></span>
                    </button>
                </a>
            </div>

        </div>
        <div class="row">
            <!-- Reservation List -->
            <div class="col-lg-12">
                <div class="panel panel-default>">
                    <div class="panel-heading">
                        <h4 class="panel-title">Current Rerservations</h4>
                    </div>
                    <div class="panel-body" id="tableSection">
                        <div class="well" id="tableWell-01">
                            <h2><span class="label label-primary">1</span></h2>
                        </div>
                        <div class="well" id="tableWell-02">
                            <h2><span class="label label-primary">2</span></h2>
                        </div>
                        <div class="well" id="tableWell-03">
                            <h2><span class="label label-primary">3</span></h2>
                        </div>
                        <div class="well" id="tableWell-04">
                            <h2><span class="label label-primary">4</span></h2>
                        </div>
                        <div class="well" id="tableWell-05">
                            <h2><span class="label label-primary">5</span></h2>
                        </div>
                    </div>
                </div>
                <!-- Waiting List  -->
                <div class="panel panel-default>">
                    <div class="panel-heading">
                        <h4 class="panel-title">Waiting List</h4>
                    </div>
                    <div class="panel-body" id="waitlistSection">

                    </div>
                </div>
            </div>
        </div>
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>

</html>
